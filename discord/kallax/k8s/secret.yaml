apiVersion: v1
kind: Secret
metadata:
  name: kallax-config
  namespace: gamer-gambit
  labels:
    app: kallax
    component: config
type: Opaque
stringData:
  # Replace these values with your actual configuration
  DISCORD_TOKEN: "your_discord_bot_token_here"
  DISCORD_GUILD_ID: "your_guild_id_here"
  DATABASE_PATH: "/app/data/kallax.db"
  BGG_API_BASE_URL: "https://boardgamegeek.com/xmlapi2"
  COMMAND_PREFIX: "!"
  DEFAULT_WEEKLY_STATS_CHANNEL: "weekly-game-stats"
---
# Secret for optional API keys
apiVersion: v1
kind: Secret
metadata:
  name: kallax-api-keys
  namespace: gamer-gambit
  labels:
    app: kallax
    component: api-keys
type: Opaque
stringData:
  # Optional API keys - leave empty if not using
  STEAM_API_KEY: ""
  XBOX_API_KEY: ""
