apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gamer-gambit-test

resources:
- ../../base

namePrefix: test-

commonLabels:
  environment: test
  app: kallax-test
  version: v1.0.0-test

patches:
- target:
    kind: Deployment
    name: kallax
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ENVIRONMENT
        value: "test"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: GITHUB_BRANCH
        value: "test"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: LOG_LEVEL
        value: "DEBUG"
    # Update secret references for test environment
    # Discord config secrets (first 6 env vars)
    - op: replace
      path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name
      value: kallax-test-config
    - op: replace
      path: /spec/template/spec/containers/0/env/1/valueFrom/secretKeyRef/name
      value: kallax-test-config
    - op: replace
      path: /spec/template/spec/containers/0/env/2/valueFrom/secretKeyRef/name
      value: kallax-test-config
    - op: replace
      path: /spec/template/spec/containers/0/env/3/valueFrom/secretKeyRef/name
      value: kallax-test-config
    - op: replace
      path: /spec/template/spec/containers/0/env/4/valueFrom/secretKeyRef/name
      value: kallax-test-config
    - op: replace
      path: /spec/template/spec/containers/0/env/5/valueFrom/secretKeyRef/name
      value: kallax-test-config
    # API Keys (env vars 6 and 7) - use kallax-test-api-keys
    - op: replace
      path: /spec/template/spec/containers/0/env/6/valueFrom/secretKeyRef/name
      value: kallax-test-api-keys
    - op: replace
      path: /spec/template/spec/containers/0/env/7/valueFrom/secretKeyRef/name
      value: kallax-test-api-keys
