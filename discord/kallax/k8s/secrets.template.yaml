# KUBERNETES SECRETS TEMPLATE
# ==========================
# 
# INSTRUCTIONS:
# 1. Copy this file to 'secrets.yaml' (note the plural)
# 2. Replace all placeholder values with your actual credentials
# 3. Apply with: kubectl apply -f secrets.yaml
# 4. NEVER commit the actual secrets.yaml file!
#
# The secrets.yaml file is in .gitignore and will not be committed.

---
# Production Environment Secrets
apiVersion: v1
kind: Secret
metadata:
  name: kallax-config
  namespace: gamer-gambit
  labels:
    app: kallax
    component: config
    environment: production
type: Opaque
stringData:
  # Discord Bot Configuration
  DISCORD_TOKEN: "YOUR_PRODUCTION_DISCORD_BOT_TOKEN_HERE"
  DISCORD_GUILD_ID: "YOUR_DISCORD_GUILD_ID_HERE"
  
  # Database Configuration
  DATABASE_PATH: "/app/data/kallax.db"
  
  # API Endpoints
  BGG_API_BASE_URL: "https://boardgamegeek.com/xmlapi2"
  
  # Bot Settings
  COMMAND_PREFIX: "!"
  DEFAULT_WEEKLY_STATS_CHANNEL: "weekly-game-stats"

---
# Production API Keys Secret
apiVersion: v1
kind: Secret
metadata:
  name: kallax-api-keys
  namespace: gamer-gambit
  labels:
    app: kallax
    component: api-keys
    environment: production
type: Opaque
stringData:
  # Platform API Keys - Get these from respective developer portals
  STEAM_API_KEY: "YOUR_STEAM_API_KEY_HERE"  # Get from: https://steamcommunity.com/dev/apikey
  XBOX_API_KEY: "YOUR_XBOX_API_KEY_HERE"    # Get from: Xbox Developer Portal

---
# Test Environment Secrets
apiVersion: v1
kind: Secret
metadata:
  name: kallax-test-config
  namespace: gamer-gambit-test
  labels:
    app: kallax-test
    component: config
    environment: test
type: Opaque
stringData:
  # Discord Bot Configuration (use a separate test bot if available)
  DISCORD_TOKEN: "YOUR_TEST_DISCORD_BOT_TOKEN_HERE"
  DISCORD_GUILD_ID: "YOUR_TEST_DISCORD_GUILD_ID_HERE"
  
  # Database Configuration
  DATABASE_PATH: "/app/data/kallax-test.db"
  
  # API Endpoints
  BGG_API_BASE_URL: "https://boardgamegeek.com/xmlapi2"
  
  # Bot Settings
  COMMAND_PREFIX: "!test"
  DEFAULT_WEEKLY_STATS_CHANNEL: "test-weekly-game-stats"
  
  # Test Environment Specific
  LOG_LEVEL: "DEBUG"
  ENVIRONMENT: "test"

---
# Test Environment API Keys
apiVersion: v1
kind: Secret
metadata:
  name: kallax-test-api-keys
  namespace: gamer-gambit-test
  labels:
    app: kallax-test
    component: api-keys
    environment: test
type: Opaque
stringData:
  # Platform API Keys (can be same as production or separate test keys)
  STEAM_API_KEY: "YOUR_STEAM_API_KEY_HERE"
  XBOX_API_KEY: "YOUR_XBOX_API_KEY_HERE"
