[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with external dependencies) 
    database: Tests that use database
    api: Tests that mock external API calls
    slow: Tests that take a long time to run
    bgg: Tests related to BoardGameGeek API
    steam: Tests related to Steam API
    xbox: Tests related to Xbox API
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::PytestUnknownMarkWarning
