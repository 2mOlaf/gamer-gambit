---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-dashboard
  namespace: gamer-gambit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-dashboard
  template:
    metadata:
      labels:
        app: health-dashboard
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
      volumes:
      - name: html-volume
        configMap:
          name: health-dashboard-html
---
apiVersion: v1
kind: Service
metadata:
  name: health-dashboard
  namespace: gamer-gambit
spec:
  selector:
    app: health-dashboard
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
