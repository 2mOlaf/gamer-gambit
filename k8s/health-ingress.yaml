apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gamer-gambit-health
  namespace: gamer-gambit
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Add CORS headers for browser access
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type"
  labels:
    app: gamer-gambit-health
spec:
  ingressClassName: nginx
  rules:
  # Jarvfjallet health endpoint
  - host: jarvfjallet.k8s.dork.life
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: jarvfjallet-service
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: jarvfjallet-service
            port:
              number: 8080
  # Kallax (dev) health endpoint
  - host: kallax.k8s.dork.life
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: kallax
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: kallax
            port:
              number: 8080
  # Kallax Production health endpoint
  - host: prod-kallax.k8s.dork.life
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: prod-kallax
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: prod-kallax
            port:
              number: 8080
  # Health dashboard overview
  - host: health.k8s.dork.life
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-dashboard
            port:
              number: 80
---
